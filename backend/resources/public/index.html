<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Watchlist</title>
</head>

<body>
  <h1>Watchlist</h1>
  <div>
    <span>Add a movie:</span>
    <form id="add-movie-form" action=" ">
      <input type="text" name="titel" placeholder="movie titel" required>
      <input type="text" name="director" placeholder="director">
      <input type="text" name="link" placeholder="watch link">
      <input type="text" name="notes" placeholder="notes">
      <input type="submit" value="add to list">
    </form>
  </div>

  <hr>
  <table id="watchlist-table">
    <thead>
      <tr>
        <th>Movie Titel</th>
        <th>Director</th>
        <th>Watch Link</th>
        <th>Notes</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <hr>
  <h2>Seen:</h2>
  <table>
    <tr>
      <th>Movie Titel</th>
      <th>Director</th>
      <th>Watch Link</th>
      <th>Notes</th>
      <th>Rating</th>
    </tr>
    <tr>
      <td>Pulp Fiction</td>
      <td>Quentin Tarantino</td>
      <td><a href="https://www.watch.de" target="_blank" rel="noopener noreferrer">https://www.watch.de</a></td>
      <td>must watch</td>
      <td>4.5</td>
    </tr>
  </table>
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="index.js"></script>

</html>
